<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="styles/css-reset.css">-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="header-container">
    <h1>Calculator</h1>
</div>
<div id="calculator">
    <div class="buttons">
        <div class='display'>
            <div class='subDis'></div>
            <div class='mainDis'></div>
        </div>
        <!-- row 1 -->
        <button class="mode" id="Rad">Rad</button>
        <button class="mode" id="Deg">Deg</button>
        <button class="postfix" id="!">x!</button>
        <button class="parenthesis" id="(">(</button>
        <button class="parenthesis" id=")">)</button>
        <button class="postfix" id="%">%</button>
        <button class="clear" id="c">C</button>
        <!-- row 2 -->
        <button class="mode" id="Inv">Inv</button>
        <button class="functions" id="sin">sin</button>
        <button class="functions" id="ln">ln</button>
        <button class="numbers" id="7">7</button>
        <button class="numbers" id="8">8</button>
        <button class="numbers" id="9">9</button>
        <button class="operator" id="/">&#247</button>
        <!-- row 3 -->
        <button class="functions" id="π">&#960</button>
        <button class="functions" id="cos">cos</button>
        <button class="functions" id="log">log</button>
        <button class="numbers" id="4">4</button>
        <button class="numbers" id="5">5</button>
        <button class="numbers" id="6">6</button>
        <button class="operator" id="*">&#215</button>
        <!-- row 4 -->
        <button class="var" id="e">e</button>
        <button class="functions" id="tan">tan</button>
        <button class="functions" id="√">&#8730x</button>
        <button class="numbers" id="1">1</button>
        <button class="numbers" id="2">2</button>
        <button class="numbers" id="3">3</button>
        <button class="operator" id="-">-</button>
        <!-- row 5 -->
        <button class="var" id="Ans">Ans</button>
        <button id="EXP">EXP</button>
        <button id="^">^</button>
        <button class="numbers" id="0">0</button>
        <button class="decimal" id=".">.</button>
        <button class="equals" id="=">=</button>
        <button class="operator" id="+">+</button>
    
    
    </div>
</div>

<div id="container"></div>



</body>


<script src="scripts/script.js"></script>
</html>
